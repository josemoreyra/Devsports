<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/registro.css">
    
      
</head>
<body>
    <section id="registro">
    <div class="container col-lg-5">
        <h2>Registro</h2>
        <form class="input-group-sm">
            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control " id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-2">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su apellido" required>
            </div>
            <div class="mb-2">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="mb-2">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="mb-2">
                <label for="contrasena" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
